services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ticketing-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticketing-network

  event-service:
    build:
      context: ./EventService
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - rabbitmq
    networks:
      - ticketing-network

  booking-service:
    build:
      context: ./BookingService
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    depends_on:
      - rabbitmq
    networks:
      - ticketing-network

  mock-payment-service:
    build:
      context: ./MockPaymentService
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - rabbitmq
    networks:
      - ticketing-network
      
volumes:
  rabbitmq_data:

networks:
  ticketing-network:
    driver: bridge

